<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Document</title>
</head>
<body class="bg-blue-950 h-screen flex flex-col  items-center text-white">
    <h1 class="text-center text-4xl font-bold my-6">
        <span class="text-green-500">$</span>
        GuitoDolar
        <span class="text-green-400">$</span>
    </h1>
    <h2 class="animate-pulse text-2xl" id="loading">Cargando ...</h2>
    <div class="grid grid-cols-3 gap-6 text-xl lg:text-3xl p-4 w-full hidden" id="currencyDiv">
        <div class="w-full h-[6rem] flex flex-col items-center justify-center hover:bg-blue-900 border-2 border-gray-500 rounded-2xl cursor-pointer py-3">
            <h2>BCV</h2>
            <p></p>
        </div>
        <div class="w-full h-[6rem] flex flex-col items-center justify-center hover:bg-blue-900 border-2 border-gray-500 rounded-2xl cursor-pointer py-3">
            <h2>Paralelo</h2>
            <p></p>
        </div>
        <div class="w-full h-[6rem] flex flex-col items-center justify-center hover:bg-blue-900 border-2 border-gray-500 rounded-2xl cursor-pointer py-3">
            <h2>Promedio</h2>
            <p></p>
        </div>
    </div>
    <form class="flex flex-col items-center w-sm m-10 hidden">
        <input id="amount" name="amount" type="text" class="bg-blue-900 text-white border-2 border-gray-500 rounded-2xl p-2 w-1/2 text-center" placeholder="Ingrese Monto">
        <select id="currency" name="currency" id="" class="bg-blue-900 text-white border-2 border-gray-500 rounded-2xl p-2 w-1/2 text-center mt-4 cursor-pointer">
            <option value="1">Dólares</option>
            <option value="2">Bolívares</option>
        </select>
        <button class="bg-blue-900 text-white border-2 border-gray-500 rounded-2xl p-2 w-1/2 text-center mt-4 cursor-pointer">Calcular</button>
    </form>
    <div class="flex flex-col lg:flex-row gap-6 lg:text-3xl text-xl p-4 w-full items-center hidden" id="resultDiv">
        <div class="w-3/4 lg:w-full flex flex-col items-center hover:bg-blue-900 border-2 border-gray-500 rounded-2xl cursor-pointer py-3">
            <h2>BCV</h2>
            <p>Bs. 3.960.000</p>

        </div>
        <div class="w-3/4 lg:w-full flex flex-col items-center hover:bg-blue-900 border-2 border-gray-500 rounded-2xl cursor-pointer py-3">
            <h2>Paralelo</h2>
            <p>Bs. 3.960.000</p>

        </div>
        <div class="w-3/4 lg:w-full flex flex-col items-center hover:bg-blue-900 border-2 border-gray-500 rounded-2xl cursor-pointer py-3">
            <h2>Promedio</h2>
            <p>Bs. 3.960.000</p>

        </div>
    </div>

    <script src="src/index.js">

    </script>
</body>
</html>
